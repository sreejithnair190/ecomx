<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
        }
        .content h2 {
            color: #333333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 20px 0;
        }
        .info-box p {
            margin: 8px 0;
            color: #333333;
        }
        .info-box strong {
            color: #2c3e50;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”” New User Registration</h1>
        </div>
        <div class="content">
            <h2>A new user has registered on Ecomx</h2>
            
            <div class="info-box">
                <p><strong>Name:</strong> <span th:text="${userName}">John Doe</span></p>
                <p><strong>Email:</strong> <span th:text="${userEmail}">user@example.com</span></p>
                <p><strong>User ID:</strong> <span th:text="${userId}">12345</span></p>
                <p><strong>Registered At:</strong> <span th:text="${registeredAt}">2024-01-01 12:00:00</span></p>
            </div>
            
            <p style="color: #666666;">This is an automated notification from the Ecomx system.</p>
        </div>
        <div class="footer">
            <p>Ecomx Admin Notification System</p>
        </div>
    </div>
</body>
</html>
